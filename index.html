<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="uft-8" />
		<meta http-equiv="U-XA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="blog utilisant le modèle MVC" />

		<title>Blog utilisant le modèle MVC</title>

		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
	    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
	    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Bitter" />
	    <link rel="stylesheet" type="text/css" href="../../vue/blog/css/main.css" />

	</head>

	<body>

		<div class="container">

			<div class="row">
				<div class="col-sm-12"><h1 class="text-center">Create your account</h1></div>
			</div>

			<div class="row">
				<div class="col-sm-4 col-sm-offset-4 cadre">
					<div class="row">
						<div class="col-sm-12"><h2 class="jumbotron text-center">Sign up</h2></div>
					</div>

					<form method="get" action="../../controleur/blog/inscription.php">
						<input type="hidden" name="new_user" value="true" />

						<div class="row">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="iText" type="text" name="pseudo" placeholder="Pseudo" required />
							</div>
						</div>

						<div class="row">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="iText" type="password" name="password" placeholder="Password" required />
							</div>
						</div>

						<div class="row">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="iText" type="password" name="repeat_password" placeholder="Repeat your password" required />
							</div>
						</div>

						<div class="row">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="iText" type="email" name="email" placeholder="Email" required />
							</div>
						</div>

						<div class="row">
							<div class="col-sm-10 col-sm-offset-1">
								<input class="btn btn-success col-sm-12" type="submit" value="Next" />
							</div>
						</div>
					</form>

				</div>
			</div>

		</div>

	</body>

</html>
